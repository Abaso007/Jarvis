# This workflow will run validations against all hyperlinks in markdown files (include Wiki pages)

name: pypi-publish

# Controls when the workflow will run
on:
  workflow_dispatch: {}
  push:

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pydantic
    - name: Run checker
      run: python pre_commit.py
